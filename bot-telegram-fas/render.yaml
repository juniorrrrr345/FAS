services:
  - type: web
    name: bot-telegram-fas
    runtime: node
    buildCommand: npm install
    startCommand: node bot.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /
    autoDeploy: true